<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no">
    <title>Qadam</title>

    <link rel="stylesheet" href="main.css">
    <script src="main.js" defer></script>

    <link rel="stylesheet" href="page_loader.css">
    <script src="page_loader.js" defer></script>

    <link rel="stylesheet" href="navigation.css">
    <script src="navigation.js" defer></script>
    <link rel="stylesheet" href="task_collection.css">
    <script src="task_collection.js" defer></script>
    <link rel="stylesheet" href="profile.css">
    <script src="profile.js" defer></script>
    <link rel="stylesheet" href="fren.css">
    <script src="fren.js" defer></script>

    <link rel="stylesheet" href="notification.css">
    <script src="notification.js" defer></script>

    <link rel="stylesheet" href="coin_progress.css">
    <script src="coin_progress.js" defer></script>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div id="progress_few" class="progress_few1">
    <div class="color"></div>
    <div id="loading_text" class="loading_text">Загружаемся<span id="dots"></span></div>
    <div id="loading_subtext" class="loading_subtext">Пожалуйста, подождите секунду</div>
</div>

<div class="container" style="display: none">
    <div class="content">
        <div class="nav-content" id="main">
            <div class="avatar">
                <span class="avatar1" id="avatar1_id"><img src="dicpic/avatar.png" alt=""></span>
                <span class="tg_name" id="tg_name_id">ABOBA1337</span>
                <span class="avatar2"><img src="dicpic/main.png" alt="main"></span>
            </div>
            <div class="avatar_pod">
                <div class="avatar_pod1">
                    <div class="tap_coast" id="tap_coast_id">+ 3<img src="dicpic/coin.png" alt="coin"></div>
                    <div class="tap">за тап</div>
                </div>
                <div class="avatar_pod2">
                    <div class="next_lvl_coast" id="next_lvl_id">10<img src="dicpic/coin.png" alt="coin"></div>
                    <div class="next_lvl">для апа</div>
                </div>
                <div class="avatar_pod3">
                    <div class="passive_coast" id="passive_coast_id">100<img src="dicpic/coin.png" alt="coin"></div>
                    <div class="passive">в час</div>
                </div>
            </div>

            <div class="farm_coin">
                <div class="farm_coins" id="farm_coins_id"><img src="dicpic/coin.png" alt="coin">0</div>
            </div>

            <div class="stage">
                <div class="stage_pod1" id="stage_pod_id1">0/10</div>
                <div class="stage_pod2" id="stage_pod_id2">0/10</div>
            </div>
            <div class="progress_bar">
                <div class="progress" id="progress"></div>
            </div>

            <div class="coin">
                <button class="coin_button" id="coin-button" onclick="increaseProgress()"></button>
            </div>

            <div class="energy-info">
                <span class="energy_tap"><img src="dicpic/energy.png" alt="energy">500/500</span>
                <button class="upg-button" data-tab="upg"><img src="dicpic/boost.png" alt="boost">Улучшения</button>
                <!--<div class="upg-content">
                    <div class="upg_tap">111</div>
                    <div class="upg_energy">222</div>
                    <div class="boost">333</div>
                </div>-->
            </div>
        </div>

        <div class="nav-content" id="task">
            <div class="task_text"><h1>Задания</h1></div>
            <div class="task_combo"><p>Комбо недели:</p>
                <div class="task_combo_text" id="task_combo_text1"></div>
                <div class="task_combo_text" id="task_combo_text2"></div>
                <div class="task_combo_text" id="task_combo_text3"></div>
                <p>+1,000<!--<img src="dicpic/coin.png" alt="coin">--></p>
            </div>
            <div class="combo_cart">
                <div class="combo_cart1" id="combo_cart_id1"></div>
                <div class="combo_cart2" id="combo_cart_id2"></div>
                <div class="combo_cart3" id="combo_cart_id3"></div>
            </div>
            <div class="task_bar">
                <button class="bar-button active" data-tab="tasks_bar">Задания</button>
                <button class="bar-button" data-tab="achieves_bar">Коллекционки</button>
            </div>

            <div class="bar-content" id="tasks_bar">
                <div class="tasks_list">
                    <button class="tasks" id="task_1"></button>
                    <button class="tasks" id="task_2"></button>
                    <button class="tasks" id="task_3"></button>
                    <button class="tasks" id="task_4"></button>
                    <button class="tasks" id="task_5"></button>
                    <button class="tasks" id="task_6"></button>
                    <button class="tasks" id="task_7"></button>
                    <button class="tasks" id="task_8"></button>
                    <button class="tasks" id="task_9"></button>
                </div>
            </div>
        </div>

        <div class="bar-content" id="achieves_bar">
            <div class="achieves_list">
                <button class="achieves" id="achieve_1"></button>
                <button class="achieves" id="achieve_2"></button>
                <button class="achieves" id="achieve_3"></button>
                <button class="achieves" id="achieve_4"></button>
                <button class="achieves" id="achieve_5"></button>
                <button class="achieves" id="achieve_6"></button>
                <button class="achieves" id="achieve_7"></button>
                <button class="achieves" id="achieve_8"></button>
                <button class="achieves" id="achieve_9"></button>
                <button class="achieves" id="achieve_10"></button>
                <button class="achieves" id="achieve_11"></button>
                <button class="achieves" id="achieve_12"></button>
            </div>
            <!--<div class="achieves" id="achieve_7"></div>
                <div class="achieves" id="achieve_8"></div>
                <div class="achieves" id="achieve_9"></div>
            </div>-->
        </div>

        <div class="nav-content" id="frens">
            <div class="frens_text"><h1>Друзья</h1></div>
            <div class="frens_list">
                <!-- Друзья содержимое здесь -->
            </div>
        </div>

        <div class="nav-content" id="prof">
            <div class="prof_text"><h1>Профиль</h1></div>
            <div class="prof_list">
                <!-- Профиль содержимое здесь -->
            </div>
        </div>

    </div>

    <div class="navigation">
        <button class="nav-button" data-tab="main">Главная</button>
        <button class="nav-button" data-tab="task">Задания</button>
        <button class="nav-button" data-tab="frens">Друзья</button>
        <button class="nav-button" data-tab="prof">Профиль</button>
    </div>

</div>
</body>
